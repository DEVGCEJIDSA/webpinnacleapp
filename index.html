<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - App Admin</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
	
	<script>
		
			async function validate(){

				var username = document.getElementById("txtemail").value;
				var password = document.getElementById("txtpassword").value;

				var url = 'https://gcejidsapp.herokuapp.com/appadmin/api/V1/Login/'+username;
                //alert(url);
                //alert(password);
				var data = {acc_clave: password};

				const response = await fetch(url, {
						  method: 'POST', // or 'PUT'
						  body: JSON.stringify(data), // data can be `string` or {object}!
						  headers:{
							'Content-Type': 'application/json'
						  }
				})  
				const myresponse = await response.json()

				if (myresponse == "YES"){
						window.location = "dashapp.html?username="+username; // Redirecting to other page.
						return false;
				}
				else{
						alert ("Login error");
				}
			}
			
	</script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6">
								 <img src="img/pinnacle.jpg" width="450" height="450">
							</div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="txtemail" aria-describedby="emailHelp"
                                                placeholder="Ingrese el correo..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="txtpassword" placeholder="Contraseña" required>
                                        </div>
                                        
                                        <a  class="btn btn-primary btn-user btn-block" onclick="validate()">
                                            Iniciar sesión
                                        </a>
                                        <hr>
                                        
                                    </form>
                                    <hr>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
